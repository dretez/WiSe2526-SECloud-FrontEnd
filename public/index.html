<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="/styles/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right">
          <div class="openAuthScreen">Login</div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div>
          <form id="urlInput">
            <label for="url">URL:</label>
            <input type="text" name="url" placeholder="one.one.one.one" />
            <input type="submit" name="" value="submit" />
          </form>
        </div>
        <div>Shortened URL appears here</div>
      </div>
    </main>
    <footer></footer>

    <div id="authScreen" class="display">
      <div class="authPane">
        <form id="loginForm">
          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" name="password" />
          </div>
        </form>
        <div class="closePane">X</div>
      </div>
      <div class="bgShadow"></div>
    </div>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
