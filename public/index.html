<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="api-base-url" content="__API_BASE_URL__" />
  <title>URL Shortener - Shorten Your Links Instantly</title>
  <link href="/styles/style.css?v=1.0" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <header>
    <div class="navbar">
      <div class="left">
        <div class="openDashboard">Dashboard</div>
        <a href="/testing.html">Testing</a>
      </div>
      <div class="center"></div>
      <div class="right">
        <img class="profileImage hide" alt="Profile picture" />
        <div class="login openAuthScreen">Login</div>
        <div class="logout hide">Logout</div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="title">
        <h1>üîó URL Shortener</h1>
        <p>Shorten your long URLs instantly</p>
      </div>
      <div>
        <form id="urlInput">
          <label for="url">Enter your URL:</label>
          <input type="text" name="url" placeholder="https://example.com/very/long/url" />
          <input type="submit" name="urlsubmit" value="Shorten URL" />
        </form>
      </div>
      <div id="shortUrlContainer">
        <span class="shortUrl"></span>
        <img src="/assets/copy.svg" alt="Copy short url" title="Copy short url" />
      </div>
    </div>
  </main>
  <footer></footer>

  <div id="authScreen" class="floating">
    <div class="bgShadow"></div>
    <div class="authPane pane">
      <div class="authMethodSelector">
        <div class="authRegister">‚ú® Register</div>
        <div class="authLogin">üîê Login</div>
      </div>
      <form id="loginForm">
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter your email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password" />
        </div>
        <input type="submit" name="authenter" value="Continue" />
      </form>
      <div class="authError hide"></div>
      <div class="closePane" title="Close">‚úï</div>
    </div>
  </div>

  <div id="my-dashboard" class="floating">
    <div class="bgShadow"></div>
    <div class="pane">
      <h2>My Dashboard</h2>
      <div class="profileSection">
        <img class="profileImage hide" alt="Profile picture" />
        <div class="profileUpload">
          <input type="file" name="profileImageInput" accept="image/png,
            image/jpeg, image/webp" />
          <label for="profileImageInput">Update Profile Picture</label>
        </div>
        <div class="profileImageStatus hide"></div>
      </div>
      <ul class="link-list"></ul>
      <section class="ai-analysis hide">
        <h3>AI Analysis</h3>
        <p class="ai-analysis-meta"></p>
        <!-- Text lieber als <p>, nicht <pre> -->
        <p class="ai-analysis-text"></p>

        <!-- Hier kommen die Mini-Diagramme rein -->
        <div class="ai-analysis-charts"></div>
      </section>
      <section class="qr-section hide">
        <h3>QR Codes</h3>
        <p class="qr-meta"></p>
        <div class="qr-image-wrapper"></div>
        <p class="qr-hint">
          Rechtsklick ‚Üí Bild speichern oder in ein Plakat/Flyer einf√ºgen.
        </p>
      </section>
      <div>
        <button type="button" name="applyChanges">Apply Changes</button>
      </div>
      <div class="closePane" title="Close">‚úï</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module" src="/js/index.js"></script>
</body>

</html>
