<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="/styles/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right">
          <div class="login openAuthScreen">Login</div>
          <div class="logout hide">Logout</div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div>
          <form id="urlInput">
            <label for="url">URL:</label>
            <input type="text" name="url" placeholder="one.one.one.one" />
            <input type="submit" name="urlsubmit" value="submit" />
          </form>
        </div>
        <div id="shortUrlContainer">
          <span class="shortUrl"> Shortened URL appears here </span>
          <img src="/assets/copy.svg" alt="Copy short url" />
        </div>
      </div>
    </main>
    <footer></footer>

    <div id="authScreen" class="">
      <div class="bgShadow"></div>
      <div class="authPane">
        <div class="authMethodSelector">
          <div class="authRegister">Register</div>
          <div class="authLogin">Login</div>
        </div>
        <form id="loginForm">
          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" name="password" />
          </div>
          <input type="submit" name="authenter" value="Enter" />
        </form>
        <div class="closePane">X</div>
      </div>
    </div>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
